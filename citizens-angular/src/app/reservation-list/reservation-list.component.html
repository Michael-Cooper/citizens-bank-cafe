<h2> Reservation List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Party Size</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let reservation of reservations">
            <td>{{ reservation.name }}</td>
            <td>{{ reservation.phoneNumber }}</td>
            <td>{{ reservation.partySize }}</td>
            <td>{{ reservation.time }}</td>
            <td>
                <button (click) = "updateReservation(reservation.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteReservation(reservation.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>

        </tr>
    </tbody>
</table>
