<div class="col-md-6 offset-md-3">
    <h3>Update Reservation</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name"
                [(ngModel)] = "reservation.name" name="name">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber"
                [(ngModel)] = "reservation.phoneNumber" name="phoneNumber">
        </div>
        <div class="form-group">
            <label>Party Size</label>
            <input type="text" class="form-control" id="partySize"
                [(ngModel)] = "reservation.partySize" name="partySize">
        </div>
        <div class="form-group">
            <label>Time</label>
            <input type="text" class="form-control" id="time"
                [(ngModel)] = "reservation.time" name="time" placeholder="yyyy-mm-ddThh:mm:ss">
            <label>Ex: 2023-06-28T13:45:00</label>
        </div>
    
        <button class = "btn btn-success" type="submit">Submit</button>
    
    </form>
    </div>
